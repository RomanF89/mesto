<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/custo.jpg" alt="Жак Кусто">
      <div class="profile__info">
        <div class="profile__titles">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить элемент"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__mask-group" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/dombay.jpg" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/tatarstan.jpg" alt="Татарстан">
        <div class="element__group">
          <h2 class="element__title">Татарстан</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/ural.jpg" alt="Урал">
        <div class="element__group">
          <h2 class="element__title">Урал</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__mask-group" src="./images/yamal.jpg" alt="Ямал">
        <div class="element__group">
          <h2 class="element__title">Ямал</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <form name="popup-form" class="popup__form">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__field-container">
          <input name="name" type="text" class="popup__field popup__field_type_name">
          <input name="description" type="text" class="popup__field popup__field_type_description">
        </fieldset>
        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
