<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="" alt="Аватар профиля">
        <div class="profile__overlay">
        </div>
      </div>
      <div class="profile__info">
        <div class="profile__titles">
          <h1 class="profile__name"></h1>
          <p class="profile__description"></p>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить элемент"></button>
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__content">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__container">
      <form name="popup-form_edit" class="popup__form">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__field-container">
          <input id="user-name" name="name" type="text" class="popup__field popup__field_type_name" placeholder="Имя"
            required minlength="2" maxlength="40">
          <span id="user-name-error" class="popup__error-message popup__error-message_visible"></span>
          <input id="user-description" name="description" type="text" class="popup__field popup__field_type_description"
            required minlength="2" maxlength="200" placeholder="Описание">
          <span id="user-description-error" class="popup__error-message popup__error-message_visible"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <form name="popup-form_add-card" class="popup__form">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__field-container">
          <input id="card-name" name="name" type="text" class="popup__field popup__field_type_card-name"
            placeholder="Название" required minlength="2" maxlength="30">
          <span id="card-name-error" class="popup__error-message popup__error-message_visible"></span>
          <input id="card-description" name="description" type="url" class="popup__field popup__field_type_card-link"
            placeholder="Ссылка на картинку" required>
          <span id="card-description-error" class="popup__error-message popup__error-message_visible"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_delete-submit">
    <div class="popup__container">
      <form name="popup-form_delete-submit" class="popup__form">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title popup__title_type_delete-submit">Вы уверены?</h2>
        <button type="submit" class="popup__submit-button" aria-label="Создать">Да</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_change-avatar">
    <div class="popup__container">
      <form name="popup-form_change-avatar" class="popup__form">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__field-container">
          <input id="avatar-link" name="link" type="url" class="popup__field popup__field_type_change-avatar"
            placeholder="Ссылка на картинку" required>
          <span id="avatar-link-error" class="popup__error-message popup__error-message_visible"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button" aria-label="Создать">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_image">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <figure class="popup__image-figure">
        <img class="popup__image" src="#" alt="Картинка">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </section>

  <template class="element-template">
    <article class="element">
      <button type="button" class="element__delete-button" aria-label="Удалить карточку"></button>
      <img class="element__mask-group" src="#" alt="Картинка">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <div class="element__like-area">
          <button type="button" class="element__like" aria-label="Поставить лайк"></button>
          <span class="element__like-count" aria-label="Количество лайков"></span>
        </div>
      </div>
    </article>
  </template>

</body>

</html>
